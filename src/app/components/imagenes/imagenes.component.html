<div class="container mt-5">
    <h2 class="text-center">Gestión de Imágenes</h2>
  
    <!-- Mensajes de éxito y error -->
    <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  
    <!-- Formulario de subida -->
    <div class="form-group">
      <label for="fileInput">Selecciona una imagen:</label>
      <input type="file" id="fileInput" class="form-control" (change)="onFileSelected($event)" />
      <button class="btn btn-primary mt-3" (click)="subirImagen()">Subir Imagen</button>
    </div>
  
    <!-- Lista de imágenes -->
    <div *ngIf="imagenes.length > 0; else noImagenes" class="mt-4">
      <h3>Imágenes Subidas</h3>
      <div class="row">
        <div class="col-md-4" *ngFor="let imagen of imagenes">
          <div class="card mb-4">
            <img [src]="imagen.urlImagen" alt="Imagen subida" class="card-img-top" />
            <div class="card-body">
              <p class="card-text">{{ imagen.imagenPath }}</p>
              <button class="btn btn-danger" (click)="eliminarImagen(imagen.idImagen)">Eliminar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <ng-template #noImagenes>
      <p>No se encontraron imágenes.</p>
    </ng-template>
  </div>
