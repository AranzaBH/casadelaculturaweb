<div class="bootstrap-wrapper">
  <div class="container" style="margin-top: 0px;">
    <div class="row" style="margin-top: 0px;">
      <div class="col-md-6 offset-md-3">
        <!-- Título -->
        <h3 class="text-center mb-4">Crear Nuevo Taller</h3>

        <!-- Formulario para crear un nuevo taller -->
        <form [formGroup]="formGroup" (ngSubmit)="agregarTaller()">
          <!-- Título del Taller -->
          <div class="form-group">
            <label for="tituloTaller">Título del Taller</label>
            <input
              type="text"
              id="tituloTaller"
              formControlName="tituloTaller"
              class="form-control"
              placeholder="Ingrese el título del taller"
              required
            />
          </div>

          <!-- Descripción -->
          <div class="form-group">
            <label for="descripcion">Descripción</label>
            <textarea
              id="descripcion"
              formControlName="descripcion"
              class="form-control"
              placeholder="Ingrese la descripción del taller"
            ></textarea>
          </div>

          <!-- Tipo de Taller -->
           
          <div class="form-group">
            <label for="tipoTaller">Tipo de Taller</label>
            <select
              id="tipoTaller"
              formControlName="tipoTaller"
              class="form-control"
              required
            >
              <option *ngFor="let tipo of tiposTaller" [value]="tipo.idTipoTaller">
                {{ tipo.idTipoTaller }}
              </option>
            </select>
          </div>

          <!-- Clave -->
          <div class="form-group">
            <label for="clave">Clave</label>
            <input
              type="text"
              id="clave"
              formControlName="clave"
              class="form-control"
              placeholder="Ingrese la clave del taller"
              required
            />
          </div>

          <!-- Fecha de Inicio -->
          <div class="form-group">
            <label for="fechaInico">Fecha de Inicio</label>
            <input
              type="date"
              id="fechaInico"
              formControlName="fechaInico"
              class="form-control"
              required
            />
          </div>

          <!-- Fecha Final -->
          <div class="form-group">
            <label for="fechaFinal">Fecha Final</label>
            <input
              type="date"
              id="fechaFinal"
              formControlName="fechaFinal"
              class="form-control"
              required
            />
          </div>

          <!-- Imagen Path -->
          <div class="form-group">
            <label for="imagenPath">Imagen Path</label>
            <input
              type="text"
              id="imagenPath"
              formControlName="imagenPath"
              class="form-control"
              placeholder="Ingrese el path de la imagen"
            />
          </div>

          <!-- Estado Activo -->
          <div class="form-check mb-3">
            <input
              type="checkbox"
              id="estaActivo"
              formControlName="estaActivo"
              class="form-check-input"
            />
            <label for="estaActivo" class="form-check-label">Activo</label>
          </div>
         
          <div style="text-align: center; margin-top: 20px;">
            <!-- Botón Primario -->
            <button type="submit" class="btn btn-primary btn-custom">
              Crear Tipo de Taller
            </button>
          
            <!-- Botón que redirige -->
            <a href="/admin/crearT/" class="custom-button btn-custom">
              Regresar
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
