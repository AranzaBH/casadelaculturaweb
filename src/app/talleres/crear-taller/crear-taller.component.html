<div class="bootstrap-wrapper">
  <div class="container" style="margin-top: 100px;"> <!-- Ajuste aquÃ­ el margen superior -->
    <div class="row" style="margin-top: 20px;">
      <div class="col-md-6 offset-md-3">
        <div class="container text-center">
          <img src="../../../assets/icon.png" width="100" height="100">
        

        <h1 class="text-center">Registrar taller</h1>

        <form (ngSubmit)="formSubmit()">
          

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Descripcion</mat-label>
            <input required [(ngModel)]="taller.descripcion" name="username" matInput placeholder="Descripcion">
            
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Duracion</mat-label>
            <input required [(ngModel)]="taller.duracion" name="username" matInput placeholder="Duracion">
            
          </mat-form-field>


          
          <div class="container text-center">
            <button mat-raised-button color="primary" >Registrar</button>
            <button type="reset" style="margin-left: 20px;" mat-raised-button color="accent">Limpiar</button>
          </div>
        </form>
        <br><br><br>
      </div>
    </div>
  </div>
</div>
</div>
