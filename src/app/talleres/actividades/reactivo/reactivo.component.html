<div class="container mt-4 d-flex justify-content-center">
  <div class="row" style="width: 100%; max-width: 500px;"><div class="container">
  <h2>Reactivos</h2>

  <!-- Formulario para agregar preactivos -->
  <form (submit)="addPreReactivo()" class="form-container">
    <div>
      <label>Pregunta:</label>
      <input [(ngModel)]="newReactivo.pregunta" name="pregunta" required />
    </div>
    <div>
      <label>Respuesta Correcta:</label>
      <input [(ngModel)]="newReactivo.respuestaCorrecta" name="respuestaCorrecta" required />
    </div>
    <div>
      <label>Respuesta 1:</label>
      <input [(ngModel)]="newReactivo.respuesta1" name="respuesta1" required />
    </div>
    <div>
      <label>Respuesta 2:</label>
      <input [(ngModel)]="newReactivo.respuesta2" name="respuesta2" required />
    </div>
    <div>
      <label>Respuesta 3:</label>
      <input [(ngModel)]="newReactivo.respuesta3" name="respuesta3" required />
    </div>
    <div>
      <label>Respuesta 4:</label>
      <input [(ngModel)]="newReactivo.respuesta4" name="respuesta4" />
    </div>
    <div>
      <label>Respuesta 5:</label>
      <input [(ngModel)]="newReactivo.respuesta5" name="respuesta5" />
    </div>
    <div>
      <label>ID Cuestionario:</label>
      <input type="number" [(ngModel)]="newReactivo.cuestionario.idCuestionario" name="idCuestionario" required />
    </div>
    <button type="submit">AÃ±adir Preactivo</button>
  </form>

  <!-- Lista de preactivos -->
  <div *ngIf="preactivos.length > 0" class="list-container">
    <h3>Preactivos</h3>
    <ul>
      <li *ngFor="let preactivo of preactivos; index as i">
        {{ preactivo.pregunta }} (ID Cuestionario: {{ preactivo.cuestionario.idCuestionario }})
        <button (click)="deletePreReactivo(i)">Eliminar</button>
      </li>
    </ul>
    <button (click)="savePreReactivos()">Guardar Todos los Preactivos</button>
  </div>

  <!-- Lista de reactivos ya guardados -->
  <div *ngIf="reactivos.length > 0" class="list-container">
    <h3>Reactivos Guardados</h3>
    <ul>
      <li *ngFor="let reactivo of reactivos">
        {{ reactivo.pregunta }} (ID: {{ reactivo.idReactivo }})
      </li>
    </ul>
  </div>
</div>
