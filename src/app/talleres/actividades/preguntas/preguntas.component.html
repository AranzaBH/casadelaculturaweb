<div class="container">
    <h2>Gesti√≥n de Preguntas</h2>
  
    <!-- Formulario para agregar una nueva pregunta -->
    <form (ngSubmit)="agregarPregunta()" #preguntaForm="ngForm">
      <div class="form-group">
        <label for="cuestionario">ID Cuestionario</label>
        <input
          type="number"
          id="cuestionario"
          class="form-control"
          name="cuestionario"
          [(ngModel)]="nuevaPregunta.cuestionario.idCuestionario"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="reactivo">ID Reactivo</label>
        <input
          type="number"
          id="reactivo"
          class="form-control"
          name="reactivo"
          [(ngModel)]="nuevaPregunta.reactivo.idReactivo"
          required
        />
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="preguntaForm.invalid">
        Guardar Pregunta
      </button>
    </form>
  
    <hr />
  
    <!-- Lista de preguntas -->
    <div *ngIf="preguntas.length; else noPreguntas">
      <h3>Lista de Preguntas</h3>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>ID Cuestionario</th>
            <th>ID Reactivo</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pregunta of preguntas; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ pregunta.cuestionario.idCuestionario }}</td>
            <td>{{ pregunta.reactivo.idReactivo }}</td>
            <td>
              <button class="btn btn-danger btn-sm" (click)="eliminarPregunta(pregunta.idPreguntas)">
                Eliminar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <ng-template #noPreguntas>
      <p>No hay preguntas registradas.</p>
    </ng-template>
  </div>
