<div class="container">
    <h2>Gestión de Cuestionarios</h2>
  
    <!-- Formulario para agregar un nuevo cuestionario -->
    <form (ngSubmit)="agregarCuestionario()" #cuestionarioForm="ngForm">
      <div class="form-group">
        <label for="calificacion">Calificación</label>
        <input
          type="text"
          id="calificacion"
          class="form-control"
          name="calificacion"
          [(ngModel)]="nuevoCuestionario.calificacion"
          required
        />
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="cuestionarioForm.invalid">
        Guardar Cuestionario
      </button>
    </form>
  
    <hr />
  
    <!-- Lista de cuestionarios -->
    <div *ngIf="cuestionarios.length; else noCuestionarios">
      <h3>Lista de Cuestionarios</h3>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Calificación</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cuestionario of cuestionarios; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ cuestionario.calificacion }}</td>
            <td>
              <button class="btn btn-danger btn-sm" (click)="eliminarCuestionario(cuestionario.idCuestionario)">
                Eliminar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <ng-template #noCuestionarios>
      <p>No hay cuestionarios registrados.</p>
    </ng-template>
  </div>
